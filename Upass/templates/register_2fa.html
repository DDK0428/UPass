{% extends "Base_layout.html" %}
{% block title %}Register for 2fa{% endblock %}
{% block content%}
<body class="body1">
    <div class="container align-middle text-white">
        <div>
            <h2>Setup 2FA</h2>
        </div>
        <div>
            <h5>Instructions!</h5>
            <p>Download Google Authenticator on your mobile.</p>
            <p>Scan the <strong>QR Code</strong>.</p>
        </div>
        <div>
            <h5>QR Code</h5><br>
            <img class="mb-5" src="{{ qrcode(totp_auth) }}">
        </div>
        <div>
            <a class="mt-3 button4" href="{{ url_for('users.login') }}">Done</a>
        </div>
    </div>
</body>
{% endblock %}
