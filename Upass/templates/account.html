{% extends "Base_layout.html" %}
{% block title %}{{ current_user.first_name }}{% endblock %}

{% block content %}
<body class="body1 align-middle">
<div class="center">
    <a href="{{url_for('main.home')}}"><img src="{{url_for('static', filename='logo1.png')}}" alt="Image" height="106px" width="201px"></a>
</div>
<div class="col-3 center">
    <form method="post" action="/account">
        <fieldset class="mt-3 mb-3">
            <input class="button4" type="submit" value="Add Password" name="add_password"/>
        </fieldset>
    </form>
    <form method="post" action="/account">
        <fieldset class="mt-3 mb-3">
            <input class="button4" type="submit" value="Generate a Password" name="generate_password"/>
        </fieldset>
    </form>
    <form method="post" action="/account">
        <fieldset class="mt-3 mb-3">
            <div>
                <input class="button4" type="submit" value="Access the Database" name="access_database"/>
            </div>
        </fieldset>
    </form>
    <form method="post" action="/account">
        <fieldset class="mt-3 mb-3">
            <div>
                <input class="button4" type="submit" value="Log Out" name="logout"/>
            </div>
        </fieldset>
    </form>
</div>
</body>
{% endblock %}
