{% extends "Base_layout.html" %}
{% block title %}{{ current_user.first_name }} - Password Generator{% endblock %}

{% block content %}
<body class="body1">
<div class="center">
    <a href="{{url_for('users.account')}}"><img src="{{url_for('static', filename='logo1.png')}}" alt="Image" height="106px" width="201px"></a>
</div>
<div class="card rounded-pill mt-5 center">
    <div class="card-body">
        <input class="rounded-pill text-center font_karla text-black" value="{{ generated_password }}" readonly>
        <form method="post" action="/password/generate">
        <fieldset class="mt-3">
            <input class="button4" type="submit" value="Reload New" name="re_password"/>
        </fieldset>
    </form>
    </div>
</div>
</body>
{% endblock %}
